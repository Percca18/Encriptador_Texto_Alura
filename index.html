<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/encriptado.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </style>
</head>
<body>  
    <div class="container">
        <div class="logo-container">
            <a href="https://www.aluracursos.com/">
                <img src="img/Logo.png" alt="Logo de Alura Cursos" id="logo"></a>
            <h1 class="h1">ENCRIPTADOR DE TEXTO (Jhon Percca)</h1>
        </div>
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui"></textarea>
        <div class="terminos">
            <p>Solo lestras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button id="btnencriptar" class="bt-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" id="btndesencriptar" class="bt-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        </div>
    <div class="encriptado">
        <img src="img/MuÃ±eco.png" alt="" id="imagenencriptado">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje"> Ningun mensaje fue encontrado </h2>
            <p id="textoinfo" class="info">Ingresa el texto que deseas encriptar o Desencriptar</p>
            <button id="btncopiar" type="button" onclick="copiar()">Copiar</button>
        </div>
    </div>
   </div>
</body>
<script src="Ejecutor.js"></script>
</html>
